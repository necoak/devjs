<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>ReactJsxSample</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">
        <div id="root">wait...</div>
    </div>
    
    <script type="text/babel">
        let dom = document.querySelector('#root');
        
        let title = "ReactPage"
        let message = "メッセージを表示する"
        let content_true = `これがTrueのときに表示されるメッセージです。
            表示されていますか？`
        let content_false = `偽のときのメッセージです。`

        let flg = false;

        let el = (
            <div>
                <h4>{title}</h4>
                <h6>{message}</h6>
                {flg ?
                    <div className="alert alert-secondary mt-3">
                        <p>{content_true}</p>
                    </div>
                :
                <div className="alert alert-secondary mt-3">
                        <p>{content_false}</p>
                    </div>

                }
            </div>
        )
        ReactDOM.render(el, dom);
    </script>
</body>
</html>
